name: Flask Poioties CI

on:
  push:
    branches: ["main", "develop"]
    paths: ["api/**", "test/**", "alembic/**"]
  pull_request:
    branches: ["main", "develop"]
    paths: ["api/**", "test/**", "alembic/**"]

permissions:
  contents: read

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    env:
      DB_TYPE: postgresql  
      DB_USER: poioties     
      DB_PASSWORD: VCsrw7S4d874ZSln5TaLJAgG3MmLFFRQ
      DB_HOST: dpg-csqkklrtq21c73dlqfn0-a.oregon-postgres.render.com
      DB_NAME: poioties
      SQLALCHEMY_DATABASE_URI: "postgresql://poioties:VCsrw7S4d874ZSln5TaLJAgG3MmLFFRQ@dpg-csqkklrtq21c73dlqfn0-a.oregon-postgres.render.com/poioties"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Verify DB_TYPE
        run: echo "DB_TYPE is set to $DB_TYPE"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pytest

      - name: Run Tests
        run: |
          pytest tests/

      - name: Check code Format with Black
        run: |
          black --check .

      - name: Lint with Flake8
        run: |
          flake8 .
