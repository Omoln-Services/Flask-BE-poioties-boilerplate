# This is a basic workflow to help you get started with Actions

name: Flask Poioties CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for both "main" and "develop" branches
  push:
    branches: ["main", "develop"]
    paths: ["api/**", "test/**", "alembic/**"]
  pull_request:
    branches: ["main", "develop"]
    paths: ["api/**", "test/**", "alembic/**"]

permissions:
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains one job: Test and lint
  test-and-lint:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      DB_TYPE: postgresql

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Verify DB_TYPE
        run: echo "DB_TYPE is set to $DB_TYPE"

      # Runs a set of commands using the runners shell
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pytest

      - name: Run Tests
        run: |
          pytest tests/

      - name: Check code Format with Black
        run: |
          black --check .

      - name: Lint with Flake8
        run: |
          flake8 .
